<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <div id="link">
                <div class="icon">
                    <a href="./images.html"><img class="img_image" src="./images.png" alt="images"></a>
                    <p class="img_description">Image Search</p>
                </div>
                <div class="icon">
                    <a href="./advanced.html"><img class="img_image" src="./advanced.png" alt="advanced"></a>
                    <p class="img_description">Advanced Search</p>
                </div>
            </div>
            <div id="search">
                <div class="google_text">
                    <h1>G</h1><h1>o</h1><h1>o</h1><h1>g</h1><h1>l</h1><h1>e</h1>
                    <h6>clone</h6>
                </div>
                <div id="form_wrap">
                   <form action="https://www.google.com/search">
                    <input type="text" name="q" style="border-radius: 20px;">
                    <input type="submit" value="Google Search">
                </form>  
                </div>
                
            </div> 
        </div>        
    </body>
</html>
